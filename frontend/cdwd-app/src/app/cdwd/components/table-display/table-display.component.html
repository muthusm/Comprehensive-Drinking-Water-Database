<div class="table-header-container" *ngIf="!isFilterView">
  <h2>{{ table.toUpperCase() }}</h2>
  <span class="filter-text">(No Filter applied)</span>
  <div class="example-button-container">
    <button class="table-button" mat-mini-fab color="primary" aria-label="Example icon button with a bookmark icon" (click)="filterTable()">
      <mat-icon>filter_alt</mat-icon>
    </button>
    <button class="table-button" mat-mini-fab color="primary" aria-label="Example icon button with a bookmark icon">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
</div>

<app-table-filter [hidden]="!isFilterView"> </app-table-filter>
<app-table-data [table]="table" [hidden]="isFilterView"></app-table-data>
